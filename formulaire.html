<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="commun.bundle.js"></script><script defer src="formulaire.bundle.js"></script></head>

<body>
    <!-- top-bar -->
    <top-bar></top-bar>

    <div class="content">
        <p>
            Pour toute question en informatique ou en affaire, n'hésitez pas à contacter notre entreprise
        </p>
        <div class="container-1">
            <span class="span-icon">
                <!-- icon -->
            </span>
            <p><span class="blue-word">Nous vous répondrons sous 24h</span> </p>
        </div>

        <div class="container-2">
            <div class="formulaire">
                <h1>Formulaire de contact</h1>
                <form id="formulaire">

                    <div class="inputs">
                        <span>
                            <input type="text" name="given-name" id="given-name" class="firstname" placeholder="Prénom"
                                autocomplete="given-name">
                            <input type="text" name="family-name" id="family-name" class="lastname" placeholder="Nom"
                                autocomplete="family-name">
                        </span>
                        <input type="text" name="societe" id="societe" class="societe" placeholder="Société">
                    </div>

                    <div class="inputs">
                        <input type="text" name="tel" id="tel" class="tel" placeholder="Telephone" autocomplete="tel">
                        <input type="text" name="email" id="email" class="mail" placeholder="Adresse mail"
                            autocomplete="email">
                    </div>

                    <div class="selects">

                        <span>
                            <!-- <label for="selecteur">De quoi s'agit-il ?</label> -->
                            <select name="cette-personne-veut" id="selecteur-1">
                                <option value="null">De quoi s'agit-il ?</option>
                                <option value="question">Poser une question</option>
                                <option value="devis">Demander un devis gratuit</option>
                                <option value="autre">Autre</option>
                            </select>
                        </span>

                        <span>
                            <!-- <label for="selecteur2">En rapport avec quel service ?</label> -->
                            <select name="en-rapport-avec" id="selecteur-2">
                                <option value="null" name="">En rapport avec quel service ?</option>
                                <option value="auditInformatique" name="">Audit Informatique</option>
                                <option value="auditCybersecurite" name="">Audit Cybersécurité</option>
                                <option value="infogerance" name="">Infogerance</option>
                                <option value="cloudComputing" name="">Cloud Computing</option>
                                <option value="maintenance" name="">Maintenance Informatique</option>
                                <option value="support" name="">Support Informatique</option>
                                <option value="siteInternet" name="">Conception de site internet</option>
                                <option value="venteNeuf" name="">Vente de matériel neuf</option>
                                <option value="venteReconditionné" name="">Vente de matériel reconditionné</option>
                                <option value="telephoneInternet" name="">Téléphonie et Internet</option>
                                <option value="autre" name="">Autre</option>
                            </select>
                        </span>

                    </div>

                    <div class="options" id="form-options">
                        <!-- javascript -->
                    </div>

                    <textarea type="text" name="message" id="message" class="message" placeholder="Message"></textarea>

                    <div class="check-box">
                        <input type="checkbox" name="audit-parc-informatique" id="checkbox" checked>
                        <label for="checkbox">Je souhaite un devis pour un audit de mon parc informatique</label>
                    </div>

                    <div class="submit-container">
                        <p class="submit-button" id="formulaire-submit-button">Envoyer</p>
                        <p class="submited-modal" id="submited-modal-text">Formulaire envoyé avec succès</p>
                    </div>

                </form>

            </div>
            <div class="coordonnees">
                <p>Venez nous dire bonjour</p>
            </div>
        </div>

    </div>

    <!-- footer -->
    <pied-de-page></pied-de-page>

</body>

</html>
